<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="TextUtils is a React-based web application that provides various text manipulation utilities."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>TextUtils ðŸ”¥ | Smart Text Toolbox</title>

    <!-- âœ… Keywords, Author, and Twitter Metadata -->
    <meta name="keywords" content="text utilities, text manipulation, React app" />
    <meta name="author" content="Your Name" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TextUtils ðŸ”¥ | Smart Text Toolbox" />

    <!-- âœ… Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEJqpuCylI4DEbP6wQzQF5Pf0k3xcj"
      crossorigin="anonymous"
    />
    <style>
      /* Optional: Dark mode style */
      .dark-mode {
        background-color: #121212 !important;
        color: white !important;
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- âœ… React Root -->
    <div id="root"></div>

    <!-- âœ… Install Button -->
    <button
      id="install-button"
      class="btn btn-primary position-fixed"
      style="bottom: 20px; right: 20px; display: none; z-index: 9999;"
    >
      ðŸ“¥ Install App
    </button>

    <!-- âœ… Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Qrj7XOZl9+NUCCrvV0CKRMqgQxV8D0ZEvPCaSbJgf3MNPWJLMr9PlE2E0Gk9Eoaw"
      crossorigin="anonymous"
    ></script>

    <!-- âœ… Set Base URL -->
    <script>
      (function () {
        var base = document.createElement('base');
        base.href = window.location.origin + '/';
        document.head.appendChild(base);
      })();
    </script>

    <!-- âœ… Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker
            .register('%PUBLIC_URL%/service-worker.js')
            .then(function (registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(function (error) {
              console.error('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>

    <!-- âœ… PWA Install Prompt Handling -->
    <script>
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;

        const installButton = document.getElementById('install-button');
        if (installButton) {
          installButton.style.display = 'block';

          installButton.addEventListener('click', () => {
            installButton.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('User accepted the A2HS prompt');
              } else {
                console.log('User dismissed the A2HS prompt');
              }
              deferredPrompt = null;
            });
          });
        }
      });

      window.addEventListener('appinstalled', () => {
        console.log('App installed');
        const installButton = document.getElementById('install-button');
        if (installButton) {
          installButton.style.display = 'none';
        }
      });
    </script>

    <!-- âœ… Theme Toggle (Optional) -->
    <script>
      const toggleTheme = () => {
        const body = document.body;
        body.classList.toggle('dark-mode');
        const theme = body.classList.contains('dark-mode') ? 'dark' : 'light';
        localStorage.setItem('theme', theme);
      };

      document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
          document.body.classList.add('dark-mode');
        }
      });
    </script>
  </body>
</html>
